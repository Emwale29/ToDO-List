<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>To Do List</title>
    <style>
        body {
            background: linear-gradient(to right, purple, gold);
            color: white;
        }
        header {
            background-color: linear-gradient(to right, purple, gold);
            padding: 1.5rem;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            font-size: 2.5rem;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item button {
            margin-left: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.8);
            color: black; /* Change text color for readability */
        }
    </style>
</head>

<body>
    <header>
        <strong>ToDo List</strong>
    </header>

    <div class="container mt-3">
        <h2>Add Items</h2>
        <label id="lblsuccess" class="text-success alert" style="display: none;"></label>
        
        <form id="addForm">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input type="text" class="form-control" id="item" placeholder="Enter task" required>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <input type="date" class="form-control" id="dueDate" />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <select class="form-control" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input type="text" class="form-control" id="category" placeholder="Category" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <textarea class="form-control" id="notes" placeholder="Notes" rows="1"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input type="datetime-local" class="form-control" id="alarm" />
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input type="submit" class="btn btn-dark" id="submit" value="Submit">
                </div>
            </div>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>
</body>

</html>
